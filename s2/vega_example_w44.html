<!DOCTYPE html>
<html>
  <head>
    <title>Embedding Vega-Lite</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.6.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>
  </head>
  <body>
    <div id="vis"></div>

    <script>
      
   let yourVlSpec  = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "description": "A bubbleplot showing horsepower on x, miles per gallons on y, and binned acceleration on size.",
  "data": {"url": "https://raw.githubusercontent.com/aaizemberg/ecd2022a/main/s2/2022w44.csv"},
  "mark": "point",
  "encoding": {
    "x": {"field": "raised", "type": "quantitative"},
    "y": {"field": "spent", "type": "quantitative"},
    "size": {"field": "party"}
  }
}
      
      
    
      vegaEmbed('#vis', yourVlSpec);
    </script>
  </body>
</html>
